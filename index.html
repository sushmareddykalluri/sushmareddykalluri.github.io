<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating form</title>
</head>
<body align="center">

    <form>
        <h2>Registration Form</h2>
        <label>First Name:</label>
        <input type="text" placeholder="First Name" name="" maxlength="50"><br><br>
        <label>Last Time:</label>
        <input type="text" placeholder="Last Name" name="" maxlength="50"><br><br>
        <label>Email ID:</label>
        <input type="email"  placeholder="example@gmail.com" name=""><br><br>
        <label>Mobile Number:</label>
        <input type="number"  placeholder="Enter Mobile number" maxlength="10" name=""><br><br>
        <label>Gender:</label>
        <input type="radio" name="Gender">male
        <input type="radio" name="Gender">female
        <br><br>
        <label>Date of Birth(DOB):</label> 
        <input type="date" name=""><br><br>
        <label>Address:</label>
        <input type="textarea" placeholder="Address" name=""><br><br>
        <label>City:</label>
        <input type="text" placeholder="City" name=""><br><br>
        <label>Pin Code:</label>
        <input type="number" placeholder="Pincode" name=""><br><br>
        <label>State</label>
        <input type="text" placeholder="Enter State" name=""><br><br>
        <label>Country:</label>
        <input type="text" placeholder="Country" name=""><br><br>
        <label>Hobbies:</label>
        <input type="checkbox" name="Hobbies">Singing
        <input type="checkbox" name="Hobbies">Dancing
        <input type="checkbox" name="Hobbies">Sketching
        <input type="checkbox" name="Hobbies">Drawing
        <input type="checkbox" name="Hobbies">Other<br><br>
        <h4>Qualification:</h4>
        <label>Graduation:</label>
        <input type="text" placeholder="Enter course" name=""><br><br>
        <label>Name of College:</label>
        <input type="text" placeholder="Name of the college" name=""><br><br>
        <label>Percentage:</label>
        <input type="text" placeholder="Enter Percentage"  name=""><br><br>
        <label>Diploma/Intermediate:</label>
        <input type="text" placeholder="Enter course" name=""><br><br>
        <label>Name of the College:</label>
        <input type="text" placeholder="Name of the college" name=""><br><br>
        <label>Percentage:</label>
        <input type="text"   placeholder="Enter Percentage" name=""><br><br>
        <label>Name of the school:</label>
        <input type="text"  placeholder="Enter Name of school" name=""><br><br>
        <label>Percentage:</label>
        <input type="text"   placeholder="Enter Percentage" name=""><br><br>
        <h4>Courses Applied for:</h4><br>
        <input type="radio" name="Courses Applied for">B.tech<br><br>
        <input type="radio" name="Courses Applied for">B.SC<br><br>
        <input type="radio" name="Courses Applied for">B.Com<br><br>
        <input type="radio" name="Courses Applied for">BCA<br><br>
        <input type="radio" name="Courses Applied for">MCA<br><br>
        <input type="radio" name="Courses Applied for">M.Com<br><br>
        <input type="radio" name="Courses Applied for">MA<br><br>
        <input type="radio" name="Courses Applied for">M.SC<br><br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
        
        </form>
</body>
</html>
